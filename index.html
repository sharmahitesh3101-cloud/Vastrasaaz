<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vastrasaaz</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ffffff;
    }

    header {
      background: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
}

    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      height: 100vh;
      background: url('IMG-20260128-WA0001.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff2e63;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>VASTRASAAZ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Elegance in Every Thread</h2>
      <p>Discover premium ethnic & trendy fashion made for modern India</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="section">
    <h3>Our Collection</h3>
    <p>Trendy | Ethnic | Premium Quality</p>
  </section>

  <footer>
    © 2026 Vastrasaaz | Made with ❤ in India
  </footer>

</body>
</html>
