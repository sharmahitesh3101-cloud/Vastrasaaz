<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vastrasaaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      background: #111;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .hero {
      min-height: 100vh;
  width: 100%;
  background-image: url("IMG-20260128-WA0001.jpg");
  background-size: contain;        
  background-position: center center;
  background-repeat: no-repeat;
  background-color: #000;          
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 120px 20px 60px;
  box-sizing: border-box;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      max-width: 520px;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 14px;
      color: white;
    }

    .hero h2 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff0066;
      padding: 12px 28px;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    /* PRODUCTS */
    .products {
      padding: 80px 20px;
      text-align: center;
      background: #f4f4f4;
    }

    .products h2 {
      margin-bottom: 35px;
      font-size: 28px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      font-weight: bold;
      color: #333;
    }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      nav {
        justify-content: center;
      }

      .hero h2 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>VASTRASAAZ</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Elegance in Every Thread</h2>
    <p>Discover premium ethnic & trendy fashion made for modern India</p>
    <a href="#" class="btn">Shop Now</a>
  </div>
</section>

<section class="products">
  <h2>Featured Collection</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/260x320" alt="">
      <h3>Elegant Kurti</h3>
      <p>₹1,499</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/260x320" alt="">
      <h3>Designer Saree</h3>
      <p>₹2,999</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/260x320" alt="">
      <h3>Stylish Lehenga</h3>
      <p>₹4,999</p>
    </div>
  </div>
</section>

</body>
</html>
