<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vastrasaaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      background: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      background: url('IMG-20260128-WA0001.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 120px 20px 60px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.55);
      padding: 25px;
      border-radius: 12px;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff0066;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    /* PRODUCTS SECTION */
    .products {
      padding: 70px 20px;
      text-align: center;
      background: #f8f8f8;
    }

    .products h2 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #444;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>VASTRASAAZ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h2>Elegance in Every Thread</h2>
      <p>Discover premium ethnic & trendy fashion made for modern India</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <h2>Featured Collection</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x300" alt="Product 1">
        <h3>Elegant Kurti</h3>
        <p>₹1,499</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x300" alt="Product 2">
        <h3>Designer Saree</h3>
        <p>₹2,999</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x300" alt="Product 3">
        <h3>Stylish Lehenga</h3>
        <p>₹4,999</p>
      </div>
    </div>
  </section>

</body>
</html>
