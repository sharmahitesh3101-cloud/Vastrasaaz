<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vastrasaaz | Premium Ethnic Wear</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
    color: #333;
}

header {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 2px;
}

.hero {
    position: relative;
    height: 90vh;
    background: url('https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.hero-content {
    position: relative;
    z-index: 2;
    color: white;
    padding: 20px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 25px;
}

.btn {
    background: #ff2e63;
    color: white;
    padding: 14px 32px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
}

.section {
    padding: 60px 20px;
    text-align: center;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card h3 {
    margin: 10px 0 5px;
}

.price {
    color: #ff2e63;
    font-weight: 600;
}

footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>VASTRASAaz</header>

<section class="hero">
    <div class="hero-content">
        <h1>Elegance in Every Thread</h1>
        <p>Discover premium ethnic & trendy fashion made for modern India</p>
        <a href="#shop" class="btn">Shop Now</a>
    </div>
</section>

<section class="section" id="shop">
    <h2>Our Collection</h2>
    <div class="products">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1583391733956-6c78276477e2?auto=format&fit=crop&w=600&q=80">
            <h3>Designer Kurti</h3>
            <div class="price">₹1,499</div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1612423284934-2850b1a2d6be?auto=format&fit=crop&w=600&q=80">
            <h3>Elegant Saree</h3>
            <div class="price">₹2,299</div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1593032465171-8f0c6d7d3fcb?auto=format&fit=crop&w=600&q=80">
            <h3>Festive Lehenga</h3>
            <div class="price">₹3,999</div>
        </div>

    </div>
</section>

<footer>
© 2026 Vastrasaaz | Ethnic Wear for Every Occasion
</footer>

</body>
</html>
